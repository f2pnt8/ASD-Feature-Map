<!DOCTYPE html lang="en-US">
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Map Test</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry&v=3.7">
    </script>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="js/maplace.js"></script>
</head>
<body>
<div id="gmap"></div>
<div id="controls"></div>
<script type="text/javascript">

    jQuery(function($) {
            var maplace = new Maplace();
            maplace.Load({
                controls_type: 'list',
                controls_on_map: false,
                view_all: true,
                view_all_text: 'All Places',
                locations: [
                {
                    lat: 33.22337284341005,
                    lon: -91.318359375,
                    zoom: 12,
                    show_infowindow: true,
                    title: "one",
                    html: "bubble",
                    icon: "http://debug/wp-content/plugins/asd_feature_map/images/icons/boy.png"},
                {
                    lat: 34.20105999691863,
                    lon: -86.14070892333984,
                    zoom: 12,
                    show_infowindow: true,
                    title: "two",
                    html: "bubble",
                    html: [
                        '<h3>Content C1</h3>',
                        '<p>Lorem Ipsum..</p>'
                    ].join(''),
                    icon: "http://debug/wp-content/plugins/asd_feature_map/images/icons/marker.png"
                }
            ],
                map_options: {
                    set_center: [33.22, -91.31],
                    zoom: 8
                }});

    });

</script>
</body>
</html>
